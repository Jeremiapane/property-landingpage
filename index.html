<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Property Agency</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="src/img/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">How it work</a></li>
                <li>
                    <a href="">Features</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
            </ul>
            <div class="contact-btn">
                <a href="">Contact Us</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="mainHero">
                <h1>Let Us Help You To Choose The Best</h1>
                <p>Find Your Perfect Property with Our Knowledgeable and Dedicated Team</p>
                <div class="searchItems">
                    <div class="tabs">
                        <button class="saleBtn">For Sale</button>
                        <button class="rentBtn">For Rent</button>
                    </div>
                    <div class="filters">
                        <div class="locationColomn">
                            <div class="dropdown">
                                <button class="dropBtn">Search Location</button>
                                <div class="dropdown-content">
                                    <a href="#">Medan</a>
                                    <a href="#">Jakarta</a>
                                    <a href="#">Bandung</a>
                                </div>
                            </div>
                            <p>Medan</p>
                        </div>
                        <div class="typeColomn"></div>
                        <div class="budgetColomn"></div>
                        <div class="searchColomn"></div>
                    </div>
                </div>
            </div>
            <div class="backdropHero">
                <img src="" alt="" class="bigPic">
                <img src="" alt="" class="smallPic">
                <img src="" alt="" class="mediumPic">
                <img src="" alt="" class="mediumPic">
                <img src="" alt="" class="smallPic">
            </div>
        </section>
        <section class="reference"></section>
        <section class="aboutUs"></section>
        <section class="typeList"></section>
        <section class="testimonial"></section>
        <section class="findAgent"></section>
    </main>

    <footer>
        <div class="companyProfile"></div>
        <div class="footerLinks">
            <div class="comunityLinks"></div>
            <div class="companyLinks"></div>
            <div class="popularSearch"></div>
        </div>
    </footer>

</body>

<script src="src/js/main.js"></script>

</html>
